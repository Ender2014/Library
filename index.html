<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="modal-container">
            <dialog class="modal">
                <h1>Add New Book</h1>
                <form action="" method="GET">
                    <div class="form-row">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" placeholder="Enter Title..." required>
                    </div>
                    <div class="form-row">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" placeholder = "Input Author..." required>
                    </div>
                    <div class="form-row">
                        <label for="pages">Number Of Pages:</label>
                        <input type="number" name="pages" id="pages" placeholder = "0" required>
                    </div>
                    <div class="form-row">
                        <label for="status">Status:</label>
                        <select id="status">
                            <option value="Not Read">Not Read</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Read">Read</option>
                        </select>
                    </div>
                    <div class="modal-btns">
                        <button type="button">Add Book</button>
                        <button type="button">Close</button>
                    </div>
                </form>
            </dialog>
        </div>

        <div class="header">
            <div class="header-left">
                <img src="images/book-open-variant.svg" alt="">
                <h1>Library</h1>
            </div>
      
            <div class="header-right">
                <button id="add-btn" type="button">
                    Add cards
                </button>
                <button class="del-btn" type="button">
                    Delete All
                </button>
            </div> 
        </div>

        <div class="content">
            
        </div>
    </div>
    
</body>
</html>
