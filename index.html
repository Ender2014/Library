<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="images/book-open-variant.svg" alt="">
                <h1>Library</h1>
            </div>
      
            <div class="header-right">
                <button id="add-btn" type="button">
                    Add cards
                </button>
                <button class="del-btn" type="button">
                    Delete All
                </button>
            </div> 
        </div>

        <div class="content">
            <div class="cards">
                <h3 class="title">Title: Harry Potter</h3>
                <h3 class="pages">Pages: 123</h3>
                <h3 class="author">Author: J. K. Rowling</h3>
                <div class = "card-btns">
                    <button class="status">Not Read</button>
                    <button class="rem-btn">Remove</button>
                </div>
               
            </div>
    
            <div class="cards">
                <h3 class="title">Title: Harry Potter</h3>

                </div>

        </div>
    </div>
    
</body>
</html>
